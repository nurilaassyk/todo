{% extends 'base.html' %}
{% load bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="login-form d-flex justify-content-center">
            <div class="block col-6" style="margin-top:30px ">
                <form action="" method="POST">
                    <div class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button button_type="submit" content='Submit' %}
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
